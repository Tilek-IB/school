<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Primary School Social Network</title>
<style>
    /* Custom styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    main {
      margin: 20px;
    }

    section {
      margin-bottom: 20px;
    }

    h2 {
      font-size: 18px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the Primary School Social Network</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Friends</a></li>
        <li><a href="#">Messages</a></li>
        <li><a href="#">Events</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Recent Posts</h2>
      <!-- Display recent posts from friends -->
    </section>

    <section>
      <h2>Your Profile</h2>
      <!-- Display user's profile information -->
    </section>
  </main>


  <footer>
    <p>&copy; 2023 Primary School Social Network. All rights reserved.</p>
  </footer>
</body>
</html>
